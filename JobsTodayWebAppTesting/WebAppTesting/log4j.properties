#Root logger option
log4j.rootLogger=debug,file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:\\Projects\\JavaProjects\\java_basic_automation\\SainsburyOnlineShopping\\src\\main\\resources\\com\\sainsbury\\SeleniumReports.log
log4j.appender.file.maxFileSize=15MB
log4j.appender.file.maxBackupIndex=3
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %5p %c{1}:%L - %m%n
#do not append the old file. Create a new log file every time
log4j.appender.file.Append=false

